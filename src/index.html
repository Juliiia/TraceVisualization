<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Flask-Electron test </title>

        <link rel="stylesheet" type="text/css" href="../node_modules/semantic-ui/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/filter.css">

    </head>

    <body>
        <!-- ----- Sidebar ----- -->
        <div class="ui sidebar inverted vertical menu">

            <!-- REUIREMENTS -->
            <div class="item" id="filterSectionRequirements">
                <!-- input Requirements -->
                <div class="input-group mb-3 smallMargin">

                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputCSVRequirements" accept=".csv" aria-describedby="button-UploadInput">
                        <label class="custom-file-label" for="inputCSV">Choose Requirements CSV file</label>
                    </div>

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="button-UploadInput" type="button" onclick="uploadFile('Requirements')">Upload</button>
                    </div>
                </div>

                <div class="filterOptionsSection hidden">

                    <!-- shortInfo -->
                    <div class="shortInfoBox">
                        <p></p>
                    </div>

                    <!-- Filter -->
                    <div class="filter">

                    </div>

                </div>

            </div>

            <a class="item">
              2
            </a>
            <a class="item">
              3
            </a>
        </div>

        <div class="pusher">

            <!-- ----- Menu Head ----- -->
            <div class="ui menu">
                <a class="item" id="sidebar" onclick="toggleSidbar()">
                    <i class="cog icon"></i>
                </a>
            </div>

            <div class="content">
                <div class="visualisation">
                    <svg id="svgVis" xmlns="http://www.w3.org/2000/svg" width="1000" height="800">
                    </svg>
                </div>
            </div>
        </div>


        <!-- Scripts -->
        <script>window.$ = window.jQuery = require("../node_modules/jquery/dist/jquery.min");</script>
        <script type="text/javascript" src="../node_modules/semantic-ui/dist/semantic.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="static/js/lib/svg-pan-zoom.js"></script>

        <!-- classes -->
        <script type="text/javascript" src="static/js/FilteredDataCollector.js"></script>
        <script type="text/javascript" src="static/js/OriginJson.js"></script>
        <script type="text/javascript" src="static/js/UiFilterCreatorFactory.js"></script>
        <script type="text/javascript" src="static/js/uiCreators/UiFilterCreatorArtefact.js"></script>
        <script type="text/javascript" src="static/js/uiCreators/UiVisualisationCreator.js"></script>

        <script type="text/javascript" src="static/js/uiDynamics.js"></script>
        <script type="text/javascript" src="static/js/fileUploader.js"></script>
    </body>
<html>
